<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Restreint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .btn-custom {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: white;
            color: #ff416c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚫 Accès Restreint : Admin et Logisticiens uniquement !</h1>
        <p>Vous n'avez pas l'autorisation d'accéder à cette page.</p>
        <a href="{% url 'home' %}" class="btn-custom">🏠 Page d'accueil</a>
        <a href="{% url 'logout' %}" class="btn-custom">🚪 Se déconnecter</a>
    </div>
</body>
</html>
