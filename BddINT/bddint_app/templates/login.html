<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bddint_app/login.css' %}">
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="error">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
